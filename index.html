<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patty Party</title>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body class="squidward container-fluid">

  <div class="row">

    <button class="btn btn-success-transparent text-light fs-1 chip" id="patty-btn">
      <img src="imgbin_mr-krabs-hamburger-plankton-and-karen-krabby-patty-krusty-krab-png.png" alt="krabby-patty">
    </button>
  </div>

  <div class="row text-center">
    <h1 id="click-Patty" class="text-light">Pattys: 0</h1>
  </div>

  <div class="row text-center">
    <div class="col-1">
      <button class="btn btn-success mdi mdi-plus" id="auto-btn">
        Auto
      </button>
    </div>
    <div class="col-1">
      <button class="btn btn-success mdi mdi-plus" id="double">
        Triple
      </button>
    </div>
    <div class="col-1">
      <button class="btn btn-success mdi mdi-plus" id="spatula">
        Spatula
      </button>
    </div>
    <div class="col-1">
      <button class="btn btn-success" id="oven">
        Oven
      </button>
    </div>

  </div>

  <div class="row text-light">
    <div class="col-1" id="autoPattyCount">Auto Pattys = 0</div>
    <div class="col-1" id="DoubleCount">Triple = 0</div>
    <div class="col-1" id="SpatulaCount">Spatula = 0</div>
    <div class="col-1" id="Ovened">Oven = 0</div>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>

  <script src="app.js"></script>
</body>

</html>
